<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaggi - Tema The Sims</title>
    <style>
      :root {
        --primary-color: #82d17c; /* Verde Sims */
        --secondary-color: #5fa3ec; /* Azzurro Sims */
        --background-color: #eaf7f5; /* Sfondo chiaro */
        --font-color: #333; /* Testo principale */
        --button-hover-color: #f9e26a; /* Giallo Sims per hover */
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        height: 100vh;
        background-color: var(--background-color);
        font-family: Arial, sans-serif;
        color: var(--font-color);
      }

      .toggle-button {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        background-color: var(--primary-color);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.2s ease;
        z-index: 1000;
      }

      .toggle-button:hover {
        background-color: var(--button-hover-color);
        transform: scale(1.1);
      }

      .toggle-button i {
        font-size: 1.5em;
        color: #fff;
      }

      .messages {
        position: fixed;
        top: 20px;
        right: 100px;
        width: 300px;
        max-height: calc(100vh - 40px);
        background-color: #fff;
        border: 2px solid var(--secondary-color);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        padding: 15px;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        opacity: 0;
        visibility: hidden;
      }

      .messages.open {
        opacity: 1;
        visibility: visible;
      }

      .message {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid var(--primary-color);
        border-radius: 5px;
        background-color: var(--background-color);
      }

      .message h2 {
        font-size: 1.1em;
        color: var(--secondary-color);
        margin: 0 0 5px;
      }

      .message p {
        margin: 5px 0;
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .response {
        margin-top: 10px;
      }

      .response textarea {
        width: 90%;
        padding: 5px;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        resize: none;
      }

      .response button {
        margin-top: 5px;
        padding: 5px 10px;
        background-color: var(--primary-color);
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }

      .response button:hover {
        background-color: var(--button-hover-color);
        color: #333;
      }

      .add-message-btn {
        margin-top: 10px;
        padding: 10px;
        background-color: var(--secondary-color);
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        display: none; /* inizialmente nascosto */
      }

      .add-message-btn:hover {
        background-color: var(--button-hover-color);
      }

      .delete-button {
        margin-left: 10px;
        padding: 5px 10px;
        background-color: #ff5c5c;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }

      .delete-button:hover {
        background-color: #ff2a2a;
      }

      /* Modale per aggiungere nuovi messaggi */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1001;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        max-width: 400px;
        width: 100%;
      }

      .modal input,
      .modal textarea,
      .modal select {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--secondary-color);
      }

      .modal button {
        padding: 10px;
        background-color: var(--primary-color);
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }

      .modal button:hover {
        background-color: var(--button-hover-color);
      }
    </style>
  </head>
  <body>
    <button class="toggle-button" id="toggleMessagesBtn" aria-label="Mostra messaggi">
      <i>ðŸ’¬</i>
    </button>
    <button class="add-message-btn" id="addMessageBtn">+</button>

    <div class="messages" id="messagesContainer">
      <div class="message">
        <h2>Messaggio Info</h2>
        <p><strong>Mittente:</strong> User1</p>
        <p>Questo Ã¨ un messaggio informativo.</p>
      </div>
      <div class="message">
        <h2>Richiesta di lavoro</h2>
        <p><strong>Mittente:</strong> User2</p>
        <p>Richiesta di accettazione o rifiuto.</p>
        <div class="buttons">
          <button>Accetta</button>
          <button>Rifiuta</button>
        </div>
      </div>
    </div>

    <div class="modal" id="messageModal">
      <div class="modal-content">
        <h2>Nuovo Messaggio</h2>
        <label for="messageType">Tipo di Messaggio:</label>
        <select id="messageType">
          <option value="info">Messaggio Info</option>
          <option value="work">Messaggio di Lavoro</option>
        </select>
        <label for="recipient">Destinatario:</label>
        <select id="recipient">
          <option value="User1">User1</option>
          <option value="User2">User2</option>
          <option value="User3">User3</option>
          <option value="User4">User4</option>
        </select>
        <label for="messageContent">Messaggio:</label>
        <textarea id="messageContent" placeholder="Scrivi il tuo messaggio..."></textarea>
        <button onclick="sendMessage()">Invia</button>
        <button onclick="closeModal()">Annulla</button>
      </div>
    </div>

    <script>
      const toggleButton = document.getElementById("toggleMessagesBtn");
      const messagesContainer = document.getElementById("messagesContainer");
      const addMessageButton = document.getElementById("addMessageBtn");
      const messageModal = document.getElementById("messageModal");

      toggleButton.addEventListener("click", () => {
        messagesContainer.classList.toggle("open");
        addMessageButton.style.display = addMessageButton.style.display === "block" ? "none" : "block";
      });

      addMessageButton.addEventListener("click", () => {
        messageModal.style.display = "flex";
      });

      function closeModal() {
        messageModal.style.display = "none";
      }

      function sendMessage() {
        const messageType = document.getElementById("messageType").value;
        const recipient = document.getElementById("recipient").value;
        const content = document.getElementById("messageContent").value;

        if (recipient && content) {
          const newMessageSection = document.createElement("div");
          newMessageSection.classList.add("message");

          if (messageType === "info") {
            newMessageSection.innerHTML = `
              <h2>Messaggio Info</h2>
              <p><strong>Mittente:</strong> ${recipient}</p>
              <p>${content}</p>
            `;
          } else if (messageType === "work") {
            newMessageSection.innerHTML = `
              <h2>Richiesta di lavoro</h2>
              <p><strong>Mittente:</strong> ${recipient}</p>
              <p>${content}</p>
              <div class="buttons">
                <button>Accetta</button>
                <button>Rifiuta</button>
              </div>
            `;
          }

          messagesContainer.appendChild(newMessageSection);
        }

        closeModal();
      }
    </script>
  </body>
</html>
